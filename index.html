<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income & Expense Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ============ ANIMATED GRADIENT BACKGROUND ============ -->
  <div class="gradient-bg">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
    <div class="gradient-blob blob-3"></div>
    <div class="gradient-blob blob-4"></div>
  </div>

  <!-- ============ GRID OVERLAY ============ -->
  <div class="grid-overlay"></div>

  <!-- ============ MAIN WRAPPER ============ -->
  <div class="wrapper">

    <!-- ============ HEADER ============ -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <span class="logo-symbol">₹</span>
        </div>
        <div class="logo-text">
          <h1 class="app-title">FinTrack</h1>
          <p class="app-tagline">Smart Money Management</p>
        </div>
      </div>
      <button class="clear-all-btn" id="clearAllBtn">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        <span>Clear All</span>
      </button>
    </header>

    <!-- ============ BALANCE OVERVIEW ============ -->
    <div class="overview-grid">
      <!-- Net Balance — Main Card -->
      <div class="glass-card balance-main">
        <div class="card-shine"></div>
        <div class="balance-main-content">
          <div class="balance-main-top">
            <span class="balance-tag">Net Balance</span>
            <div class="balance-wave">
              <svg viewBox="0 0 100 20" class="wave-svg">
                <path class="wave-path" d="M0,10 Q25,0 50,10 T100,10" fill="none" stroke="currentColor" stroke-width="2"/>
              </svg>
            </div>
          </div>
          <div class="balance-main-amount" id="netBalance">₹0.00</div>
          <div class="balance-main-bar">
            <div class="bar-income" id="incomeBar" style="width: 50%"></div>
            <div class="bar-expense" id="expenseBar" style="width: 50%"></div>
          </div>
          <div class="bar-labels">
            <span class="bar-label-income">Income</span>
            <span class="bar-label-expense">Expense</span>
          </div>
        </div>
      </div>

      <!-- Income Card -->
      <div class="glass-card balance-sub income-card">
        <div class="card-shine"></div>
        <div class="balance-sub-icon income-icon-bg">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <path d="M12 19V5M5 12l7-7 7 7"/>
          </svg>
        </div>
        <div class="balance-sub-info">
          <span class="balance-sub-label">Total Income</span>
          <span class="balance-sub-amount income-text" id="totalIncome">₹0.00</span>
        </div>
      </div>

      <!-- Expense Card -->
      <div class="glass-card balance-sub expense-card">
        <div class="card-shine"></div>
        <div class="balance-sub-icon expense-icon-bg">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <path d="M12 5v14M5 12l7 7 7-7"/>
          </svg>
        </div>
        <div class="balance-sub-info">
          <span class="balance-sub-label">Total Expenses</span>
          <span class="balance-sub-amount expense-text" id="totalExpenses">₹0.00</span>
        </div>
      </div>
    </div>

    <!-- ============ ADD ENTRY FORM ============ -->
    <div class="glass-card form-card">
      <div class="card-shine"></div>
      <div class="form-header">
        <div class="form-header-left">
          <div class="form-header-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </div>
          <h2 class="form-title" id="formTitle">New Transaction</h2>
        </div>
      </div>

      <form id="entryForm" class="entry-form">
        <!-- Type Toggle -->
        <div class="form-group">
          <label class="field-label">Transaction Type</label>
          <div class="type-selector">
            <input type="radio" id="typeIncome" name="entryType" value="income" checked />
            <label for="typeIncome" class="type-option income-option">
              <div class="type-radio-circle"></div>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <path d="M12 19V5M5 12l7-7 7 7"/>
              </svg>
              <span>Income</span>
            </label>
            <input type="radio" id="typeExpense" name="entryType" value="expense" />
            <label for="typeExpense" class="type-option expense-option">
              <div class="type-radio-circle"></div>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <path d="M12 5v14M5 12l7 7 7-7"/>
              </svg>
              <span>Expense</span>
            </label>
          </div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description" class="field-label">Description</label>
          <div class="field-input-wrap">
            <input type="text" id="description" placeholder="What was this transaction for?" required autocomplete="off" />
            <div class="field-focus-line"></div>
          </div>
        </div>

        <!-- Amount -->
        <div class="form-group">
          <label for="amount" class="field-label">Amount</label>
          <div class="field-input-wrap amount-wrap">
            <span class="currency-symbol">₹</span>
            <input type="number" id="amount" placeholder="0.00" min="0.01" step="0.01" required />
            <div class="field-focus-line"></div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="form-buttons">
          <button type="submit" class="btn-submit" id="submitBtn">
            <span class="btn-submit-text" id="submitBtnText">Add Transaction</span>
            <div class="btn-submit-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </div>
          </button>
          <button type="button" class="btn-reset" id="resetBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <path d="M1 4v6h6M23 20v-6h-6"/>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
            <span>Reset</span>
          </button>
          <button type="button" class="btn-cancel" id="cancelEditBtn" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
            <span>Cancel</span>
          </button>
        </div>
      </form>
    </div>

    <!-- ============ TRANSACTIONS LIST ============ -->
    <div class="glass-card transactions-card">
      <div class="card-shine"></div>
      <div class="transactions-top">
        <div class="transactions-top-left">
          <div class="form-header-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18M9 21V9"/>
            </svg>
          </div>
          <h2 class="form-title">Transactions</h2>
          <span class="entry-count" id="entryCount">0</span>
        </div>

        <!-- Filters -->
        <div class="filter-pills">
          <input type="radio" id="filterAll" name="filter" value="all" checked />
          <label for="filterAll" class="pill">All</label>

          <input type="radio" id="filterIncome" name="filter" value="income" />
          <label for="filterIncome" class="pill pill-income">Income</label>

          <input type="radio" id="filterExpense" name="filter" value="expense" />
          <label for="filterExpense" class="pill pill-expense">Expense</label>
        </div>
      </div>

      <!-- Entries -->
      <div class="entries-list" id="entriesList"></div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        <div class="empty-illustration">
          <div class="empty-circle"></div>
          <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
            <rect x="2" y="5" width="20" height="14" rx="2"/>
            <path d="M2 10h20"/>
          </svg>
        </div>
        <h3 class="empty-title">No transactions yet</h3>
        <p class="empty-desc">Add your first income or expense to get started!</p>
      </div>
    </div>

  </div>

  <!-- ============ TOAST CONTAINER ============ -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="script.js"></script>
</body>
</html>
